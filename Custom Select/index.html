    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Custom Select</title>
</head>

<body>
    Client Type:
    <div class="custom-select">
        <select>
            <option value="0">Client Type</option>
            <option value="1">Public: Single Page Application (browser based app)</option>
            <option value="2">Public: Native/Mobile Application (Android/iOS app)</option>
            <option value="3">Confidential: Server side application, can keep secrets confidential</option>
        </select>
    </div>
    <script src="code.js"> </script>
</body>
