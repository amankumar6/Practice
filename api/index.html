<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>

<body>
    <script>
        const endpoint = "https://api.covid19api.com/country/india/status/confirmed?from=2020-03-01T00:00:00Z&to=2020-04-01T00:00:00Z";

        fetch(endpoint)
            .then((blob) => blob.json())
            .then((data) => console.log(data));
    </script>
</body>

</html>
